<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async)? 'over': 'side'">
    <!--    <mat-toolbar>-->
    <!--      <h2 class="mx-2 toolbarText">Secciones</h2>-->
    <!--    </mat-toolbar>-->

    <div class="toolbar p-2">
      <img class="imgBg" src="./assets/img/cla_logo.png" alt="">
    </div>
    <hr>
    <div class="container mx-3 d-flex align-items-center">
      <mat-icon svgIcon="segment"></mat-icon>
      <h5 class="toolbarHeader">Contenido</h5>
    </div>

    <hr>
    <div class="container">
      <mat-nav-list>
        <a mat-list-item class="iconCSS" routerLink="/diccionario" href="">
          <mat-icon svgIcon="menu_book"></mat-icon>
          <!--       <mat-icon class="mx-1 iconCss1" aria-hidden="false" aria-label="Diccionary"></mat-icon>-->
          <h5 class="mt-2 mx-3">Diccionario</h5></a>
        <a mat-list-item href="#" class="iconCSS" routerLink="/videos">
          <mat-icon svgIcon="movies"></mat-icon>
          <!--       <mat-icon class="mx-1 iconCss2" aria-hidden="false" aria-label="Videos"></mat-icon>-->
          <h5 class="mt-2 mx-3">Videos</h5></a>
        <div class="icon">
          <a mat-list-item href="#" class="iconCSS" routerLink="/images">
            <mat-icon svgIcon="image"></mat-icon>
            <!--         <mat-icon class="mx-1 iconCss3" aria-hidden="false" aria-label="Image"></mat-icon>-->
            <h5 class="mt-2 mx-3">Imágenes</h5></a>
        </div>
        <a mat-list-item href="#" class="iconCSS" routerLink="/info">
          <mat-icon svgIcon="info"></mat-icon>
          <!--      <mat-icon class="mx-1 iconCss4" aria-hidden="false" aria-label="Info"></mat-icon>-->
          <h5 class="mt-2 mx-3">Información</h5></a>
        <a mat-list-item href="#" class="iconCSS" routerLink="/estadistics">
          <mat-icon svgIcon="leaderboard"></mat-icon>
          <!--      <mat-icon class="mx-1 iconCss5 " aria-hidden="false" aria-label="Estadistics"></mat-icon>-->
          <h5 class="mt-2 mx-3">Estadisticas</h5></a>
        <a mat-list-item href="" class="iconCSS" routerLink="/help">
          <mat-icon svgIcon="help"></mat-icon>
          <!--      <mat-icon class="mx-1 iconCss6"  aria-hidden="false" aria-label="Help"></mat-icon>-->
          <h5 class="mt-2 mx-3">Ayuda</h5></a>
        <a mat-list-item href="" class="iconCSS">
          <mat-icon svgIcon="close"></mat-icon>
          <!--       <mat-icon class="mx-1 iconCss7"   aria-hidden="false" aria-label="Exit"></mat-icon>-->
          <h5 class="mt-2 mx-3">Salir</h5>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="myCSS">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon class="mb-1" svgIcon="menu"></mat-icon>
      </button>
<!--      <span class="webTitle">Diccionario B&aacute;sico Escolar 5.0</span>-->
      <span class="example-spacer"></span>
      <button class="mb-2" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon svgIcon="more_vert"></mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon svgIcon="manage_search"></mat-icon>
          <mat-checkbox color="primary" (change)="onActivateAdvSearch()" labelPosition="before">
            <p>B&uacute;squeda avanzada</p>
          </mat-checkbox>
        </button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

 <div class="mt-3">
    <select size="9" class="form-select bg-light">
      <option
        class="p-1"
        (click)="onSelectWord($event)"
        *ngFor="let item of itemList | filter:selMod:currentEntry;
        index as i"
        value="{{item}}"
      >
        {{item.word}}
      </option>
    </select>
  </div>
  <div class="mt-2">
    <select size="2" class="form-select bg-light w-100"></select>
</div>

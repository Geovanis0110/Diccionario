<!--"Input" de la entrada-->
<mat-form-field appearance="fill" color="primary" class="mat-elevation-z0 formField d-block mt-3">
  <mat-label>Buscar Palabras</mat-label>
  <input matInput type="text" name="filtrar" placeholder="Escriba..." (keyup)="onCurrentSearch($event)">
  <mat-icon matSuffix color="primary">search</mat-icon>
</mat-form-field>
<mat-divider></mat-divider>
<!--"Select" de los modos de busqueda-->
<div class="row">
  <div class="col-lg-6 col-sm-6">
    <mat-form-field appearance="fill" class="mt-3 mat-elevation-z0" [hidden]="hiddenSelect.value">
      <mat-label>Modos de b&uacute;squeda</mat-label>
      <mat-select>
        <mat-option value="af">Comienzo por</mat-option>
        <mat-option value="reg">Contiene</mat-option>
        <mat-option value="subf">Termina en</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-lg-3 col-sm-2" *ngIf="!(isHandSet | async)">
    <button mat-icon-button [matMenuTriggerFor]="menu" class=" buttonColor">
      <mat-icon>add</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>manage_search</mat-icon>
        <mat-checkbox color="primary" [formControl]="hiddenSelect" labelPosition="before">Activar B&uacute;squeda
          avanzada
        </mat-checkbox>
      </button>
    </mat-menu>
  </div>
  <div class="col-lg-3">
    <button mat-icon-button class="buttonColor" (click)="onCurrentTest()">
      <mat-icon>checked</mat-icon>
    </button>
  </div>
</div>

<div>

  <!--      Version Movil-->
  <div *ngIf="(isHandSet | async)">
    <mat-label>Hidden Movil</mat-label>
    <mat-slide-toggle color="primary" [formControl]="hiddenSelect">
    </mat-slide-toggle>
  </div>
</div>
<!--    Zona de busqueda-->

<!--    "Select" del criterio de busqueda-->
<div [hidden]="!hiddenSelect.value" style="display: flex">
  <mat-form-field appearance="fill">
    <mat-label>Criterios de B&uacute;squeda</mat-label>
    <mat-select (selectionChange)="setDisabledTrue()">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
    </mat-select>
  </mat-form-field>
  &nbsp;
  &nbsp;
  <mat-form-field appearance="fill">
    <mat-label>Selecci&oacute;n</mat-label>
    <mat-select [disabled]="!disableSelect">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
    </mat-select>
  </mat-form-field>
</div>

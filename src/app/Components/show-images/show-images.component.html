<div class="container container_img">
  <mat-card *ngFor="let img of imagesGalery; index as i;">
    <mat-card-header>

      <mat-card-title>Imagen {{i+1}}</mat-card-title>
      <!--      <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
    </mat-card-header>
    <img mat-card-image  [src]="img">
    <mat-card-content>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
    </mat-card-content>
  </mat-card>
</div>
